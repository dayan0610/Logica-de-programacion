<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Años de los mundiales</title>
</head>
<body>
  <h1>Años de los mundiales</h1>

  <p>Los años de los mundiales que se llevaron a cabo en el rango especificado son:</p>
  <ul id="mundiales-filtrados"></ul>

  <script>
    const inicio = parseInt(prompt('Ingrese el año de inicio del rango:'));
    const fin = parseInt(prompt('Ingrese el año final del rango:'));

    const mundialesFiltrados = [];
    let i = 1930;
    while (i <= 2022) {
      if (i >= inicio && i <= fin) {
        mundialesFiltrados.push(i);
      }
      i += 4;
    }

    const listaMundialesFiltrados = document.getElementById('mundiales-filtrados');
    let j = 0;
    while (j < mundialesFiltrados.length) {
      const li = document.createElement('li');
      li.textContent = `Hubo mundial de la FIFA en el año ${mundialesFiltrados[j]}`;
      listaMundialesFiltrados.appendChild(li);
      j++;
    }
  </script>
</body>
</html>
