<meta charset="UTF-8">

<input/>
<button>Verificar si acertó con el secreto</button>

<script>
    var cantidadSecretos = 4;
    var secretos = generarSecretos(cantidadSecretos);
    var input = document.querySelector("input");
    input.focus();

    function generarSecretos(cantidad) {
        var secretos = [];
        var numero;
        while (secretos.length < cantidad) {
            numero = Math.floor(Math.random() * 10) + 1;
            if (secretos.indexOf(numero) == -1) {
                secretos.push(numero);
            }
        }
        return secretos;
    }

    function verificar() {
        var encontrado = false;
        var intento = parseInt(input.value);
        for (var i = 0; i < secretos.length; i++) {
            if (intento == secretos[i]) {
                alert("Usted acertó el número " + secretos[i] + "!");
                encontrado = true;
                break;
            } else if (intento < secretos[i]) {
                alert("El número secreto es mayor que " + intento + ".");
                break;
            } else if (intento > secretos[i] && i == secretos.length - 1) {
                alert("El número secreto es menor que " + intento + ".");
                break;
            }
        }
        if (encontrado == false) {
            alert("Lo siento, no adivinaste ninguno de los números secretos.");
        }
        input.value = "";
        input.focus();
    }

    var button = document.querySelector("button");
    button.onclick = verificar;
</script>

<input type="number" placeholder="Escriba un número">
<button>Adivinar</button>
